<div class="page-share">
  <div>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--facebook"><i class="fab fa-fw fa-facebook" aria-hidden="true"></i> <span>{{ site.data.text[site.locale].share | default: 'Share' }}</span></a>
  </div>
  <div>
    <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--twitter"><i class="fab fa-fw fa-twitter" aria-hidden="true"></i> <span>{{ site.data.text[site.locale].tweet | default: 'Tweet' }}</span></a>
  </div>
  <div>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--linkedin"><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i> <span>LinkedIn</span></a>
  </div>
  <div>
    <a href="https://reddit.com/submit?title={{ page.title | url_encode }}&url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--reddit"><i class="fab fa-fw fa-reddit" aria-hidden="true"></i> <span>Reddit</span></a>
  </div>
</div>
