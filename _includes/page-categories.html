{% if page.categories.size > 0 %}
  <h3 class="page-taxonomies-title">{{ site.data.text[site.locale].categories | default: 'Categories' }}</h3>
  <ul class="page-taxonomies">
    {%- for category in page.categories -%}
      <li style="display: inline;">
        {%- if site.category_archive_path -%}
          <a class="button button--secondary button--pill button--sm"
            href="{{ category | slugify | prepend: site.category_archive_path | relative_url }}" 
            title="{{ site.data.text[site.locale].pages_categorized | default: 'Pages filed under' }} {{ category }}">
            {{ category }}
          </a>
        {%- else -%}
          {{ category }}
        {%- endif -%}
      </li>
    {%- endfor- %}
  </ul>
{% endif %}
